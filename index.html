<!DOCTYPE html>
<html lang="en">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="book-list.js"></script>
</head>

<body>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">Book List</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">New Book</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <div class="container">
                <hr>
                <h1>List of books</h1>
                <hr>

                <div>
                    <div class="row" id="books">
                    </div>
                </div>
            </div>

            <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Book</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <iframe name="iframeEditBook" style="display:none;"></iframe>
                            <form id="editForm" method="POST" target="iframeEditBook">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">ISBN</label>
                                    <input type="number" class="form-control" name="isbn" id="isbn">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Title</label>
                                    <input class="form-control" name="title" id="title">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Author</label>
                                    <input class="form-control" name="author" id="author">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Published Date</label>
                                    <input type="date" class="form-control" name="publish_date" id="publish_date">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Publisher</label>
                                    <input class="form-control" name="publisher" id="publisher">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Number Of Pages</label>
                                    <input type="number" class="form-control" name="numOfPages" id="numOfPages">
                                </div>

                                <button id="editBookSubmit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <div class="container">
                <hr>
                <h1>Create New Book</h1>
                <hr>

                <iframe name="iframeNewBook" style="display:none;"></iframe>
                <form action="http://localhost:3000/book" method="POST" id="newBookForm" target="iframeNewBook">
                    <div class="form-group">
                        <label for="ISBN">ISBN</label>
                        <input type="number" class="form-control" name="isbn">
                    </div>

                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input class="form-control" name="title">
                    </div>

                    <div class="form-group">
                        <label for="Author">Author</label>
                        <input class="form-control" name="author">
                    </div>

                    <div class="form-group">
                        <label for="Published Date">Published Date</label>
                        <input type="date" class="form-control" name="publish_date">
                    </div>

                    <div class="form-group">
                        <label for="Publisher">Publisher</label>
                        <input class="form-control" name="publisher">
                    </div>

                    <div class="form-group">
                        <label for="Number of Pages">Number of Pages</label>
                        <input type="number" class="form-control" name="numOfPages">
                    </div>

                    <!--Other fields-->
                    <button type="submit" class="btn btn-primary" id="newBookSubmit">Submit</button>
                </form>

                <script>
                    function createBook() {
                        document.getElementById('newBookForm').submit();
                        setTimeout(location.reload.bind(location), 500);
                    }

                    document.getElementById('newBookSubmit').addEventListener("click", createBook);
                </script>
            </div>
        </div>
    </div>
</body>

</html>
